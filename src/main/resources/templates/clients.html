<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head xmlns:hf="http://www.w3.org/1999/xhtml">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Наши клиенты</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid" align="right">
      <h2 class="navbar-brand">CRM</h2>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" sec:authorize="hasAuthority('MANAGER')">
            <a class="nav-link" href="/users">Работники</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tasks">Задачи</a>
          </li>
          <li class="nav-item" sec:authorize="hasAuthority('MANAGER')">
            <a class="nav-link" href="/clients">Клиенты</a>
          </li>
        </ul>
        <div class="nab-item" align="right">
          <a th:text="${#authentication.getName()}"></a>
        </div>
        </form>

        <form class="col" action="/logout" method="POST">
          <input class="btn btn-secondary" style="background-color: darkblue" type="submit" value="Sign Out">
        </form>
      </div>
    </div>
  </nav>
  <p align="center" class="h3 m-4">Клиенты нашей компании!</p>
  <div class="container">
    <form>
      <table class="table mb-3" align="center">
        <thead class="table-dark">
        <tr>
          <th scope="col">Имя компании/человека</th>
          <th scope="col">Номер телефона</th>
          <th scope="col">E-Mail
          <th scope="col">Почтовый адресс</th>
          <th scope="col">Тип клиента</th>
        </tr>
        </thead>
        <tbody class="table-group-divider" >
        <tr th:each="client: ${clients}">
          <td th:text="${client.getName()}"></td>
          <td th:text="${client.getPhone()}" />
          <td th:text="${client.getEmail()}"></td>
          <td th:text="${client.getPost_address()}"></td>
          <td th:text="${client.getClient_type()}"></td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
</body>
</html>
