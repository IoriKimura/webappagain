<!DOCTYPE html>
<head xmlns:hf="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Вход в CRM</title>
</head>
<body class="container">
    <h2 align="center">Войдите в CRM</h2>
    <div align="center">
        <form class="col" action="/login" method="POST">
            <input class="row m-3" type="text" name="username" placeholder="Почта">
            <input class="row mb-3" type="password" name="password" placeholder="Пароль">
            <input class="row btn btn-primary" type="submit" value="Sign In">
            <h4><a href="/registration">Зарегистрироваться</a></h4>
        </form>
    </div>
</body>
</html>
