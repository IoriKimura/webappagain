<!DOCTYPE html>
<html  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head xmlns:hf="http://www.w3.org/1999/xhtml">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Редактирование</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid" align="right">
    <a class="navbar-brand" href="/">CRM</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" sec:authorize="hasAuthority('MANAGER')">
          <a class="nav-link" href="/workers">Работники</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tasks">Задачи</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('MANAGER')">
          <a class="nav-link" href="/clients" action="/clients" method="GET">Клиенты</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('MANAGER')">
          <a class="nav-link" href="/newTask">Составить задачу</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('MANAGER')">
          <a class="nav-link" href="/report" action="/report" methods="GET">Отчёт по сотруднику</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('MANAGER')">
          <a class="nav-link" onclick="tasksReport()" href="/">Отчёт по заданиям</a>
        </li>
      </ul>
      <div class="nab-item" align="right">
        <a th:text="${#authentication.getName()}"></a>
      </div>
      </form>

      <form class="col" action="/logout" method="POST">
        <input class="btn btn-secondary" style="background-color: darkblue" type="submit" value="Выход">
      </form>
    </div>
  </div>
</nav>
<div class="container m-5" align="center">
    <form class="row g-3"  action="saved" method="POST">
      <div class=" col-auto">
        <div class="input-group-prepend">
          <span class="input-group-text mb-4">Номер задачи</span>
          <input type="text" class="form-control ml-1" name="task_id" th:value="${task.getTask_id()}" readonly>
        </div>
      </div>
      <div class="col-auto">
        <div class="input-group-prepend">
          <span class="input-group-text mb-4">Номер заказчика</span>
          <input type="text" class="form-control ml-1" name="customer_id" th:value="${task.getCustomer_id()}">
        </div>
      </div>
      <div class="col-auto">
        <div class="input-group-prepend">
          <span class="input-group-text mb-4">Номер автора</span>
          <input type="text" class="form-control ml-1" name="author_id" th:value="${task.getAuthor_id()}" readonly>
        </div>
      </div>
      <div class="col-auto">
        <div class="input-group-prepend">
          <span class="input-group-text mb-4">Номер исполнителя</span>
          <input type="text" class="form-control ml-1" name="executor_id" th:value="${task.getExecutor_id()}">
        </div>
      </div>
      <div class="col-auto">
        <div class="input-group-prepend">
          <span class="input-group-text mb-4">Цель задания</span>
          <input type="text" class="form-control ml-1" name="goal" th:value="${task.getGoal()}">
        </div>
      </div>
      <div class="col-auto">
        <div class="input-group-prepend">
          <span class="input-group-text mb-4">Приоритет</span>
          <input type="text" class="form-control ml-1" name="priority" th:value="${task.getPriority()}">
        </div>
      </div>
      <div class="col-auto">
        <div class="input-group-prepend">
          <span class="input-group-text mb-4">Создано</span>
          <input type="text" class="form-control ml-1" th:value="${task.getCreation()}" readonly>
        </div>
      </div>
      <div class="col-auto">
        <div class="input-group-prepend">
          <span class="input-group-text mb-4">Дедлайн</span>
          <input type="text" class="form-control ml-1" th:value="${task.getDeadline()}" readonly>
          <input type="datetime-local" name="deadline" class="form-control ml-1">
        </div>
      </div>
      <div class="col-auto">
        <div class="input-group-prepend">
          <span class="input-group-text mb-4">Выполнено</span>
          <input type="datetime-local" class="form-control ml-1" name="finaltime" th:value="${task.getFinaltime()}">
        </div>
      </div>
      <div class="col-auto">
        <div class="input-group-prepend">
          <span class="input-group-text mb-4">Контракт</span>
          <input type="text" class="form-control ml-1" name="contractID" th:value="${contract.getContract_id()}" readonly>
        </div>
      </div>
      <div class="col-auto">
        <div class="input-group-prepend">
          <span class="input-group-text mb-4">Номер оборудования</span>
          <input type="text" class="form-control ml-1" name="equipmentID" th:value="${contract.getEquipment_id()}">
        </div>
      </div>
      <button type="submit" class="btn btn-primary ml-3 btn-lg">Сохранить</button>
    </form>
</div>
</body>
</html>
